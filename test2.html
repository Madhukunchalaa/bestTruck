<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Best Truck Insurance</title>

    <style>
        /* Logo styles */
        .logo-container {
            background-color: white;
            border-right: 1px solid #F37220;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        
        /* Top nav styles */
        .top-nav {
            background-color: #003672;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .social-icons a {
            color: white;
            margin-left: 15px;
        }
        
        /* Main navigation */
        .main-nav {
            background-color: #FF7200;
            padding: 0 15px;
        }
        
        .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 15px !important;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .get-quote-btn {
            background-color: white;
            color: #003672;
            border-radius: 25px;
            padding: 8px 25px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        
        .get-quote-btn:hover {
            background-color: #003672;
            color: white;
        }
        
        /* Mobile logo in navigation */
        .mobile-logo {
            display: none;
            max-height: 40px;
        }
        
        /* Mobile styles */
        @media (max-width: 991.98px) {
            .logo-container {
                display: none; /* Hide the desktop logo container on mobile */
            }
            
            .mobile-logo {
                display: block; /* Show mobile logo */
            }
            
            .main-nav {
                background-color: transparent !important; /* Remove background for mobile nav */
                padding: 10px;
            }
            
            .navbar-collapse {
                background-color: #FF7200; /* Keep the dropdown background orange */
                padding: 10px;
                border-radius: 0 0 5px 5px;
                margin-top: 10px;
            }
            
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .social-icons {
                margin-top: 10px;
            }
            
            .navbar-toggler {
                border: none;
                color: #FF7200; /* Orange color for the hamburger */
                background-color: white;
                border-radius: 4px;
            }
            
            .navbar-toggler:focus {
                box-shadow: none;
            }
            
            .navbar-brand {
                margin-right: auto; /* Push the logo to the left */
            }
        }
    </style>
</head>
<body>
    <!-- Logo Container - Left Column -->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-3 logo-container">
                <img src="assets/images/best-truck-logo.png" alt="Best Truck Insurance">
            </div>
            
            <div class="col-lg-9 p-0">
                <!-- Top Navigation Bar -->
                <div class="top-nav">
                    <div class="contact-info">
                        <a href="tel:1300170328"><i class="fas fa-phone-alt me-2"></i>1300 170 328</a>
                        <a href="mailto:info@besttruckinsurance.com"><i class="fas fa-envelope me-2"></i>info@besttruckinsurance.com</a>
                    </div>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                
                <!-- Main Navigation -->
                <nav class="navbar navbar-expand-lg main-nav">
                    <div class="container-fluid">
                        <!-- Mobile Logo - Only visible on mobile -->
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/best-truck-logo.png" alt="Best Truck Insurance" class="mobile-logo">
                        </a>
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="mainNavbar">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="tip.html">Tips To Save Premium</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="BTF.html">Best Truck Finance</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                            </ul>
                            <button class="get-quote-btn">Get A Quote</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
