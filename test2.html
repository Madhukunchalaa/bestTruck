<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Option 1: Using border-bottom */
.quick-links-heading {
    color: white;
    position: relative;
    display: inline-block;
    padding-bottom: 10px;
}

.quick-links-heading::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 125px; /* Adjust based on your needs */
    height: 3px;
    background-color: #ff8c00; /* Orange color */
}

/* Option 2: Using a separate div element */
.heading-container {
    position: relative;
    margin-bottom: 20px;
}

.heading-text {
    color: white;
    margin-bottom: 10px;
}

.heading-underline {
    width: 125px;
    height: 3px;
    background-color: #ff8c00; /* Orange color */
}

/* Option 3: Using text-decoration with CSS variables (modern browsers) */
.quick-links-modern {
    color: white;
    text-decoration: underline;
    text-decoration-color: #ff8c00;
    text-decoration-thickness: 3px;
    text-underline-offset: 10px;
    text-decoration-skip-ink: none;
}
    </style>
</head>
<body>
    
    <div style="background-color: black; padding: 20px;">
        <div class="heading-container">
            <h2 class="heading-text">Quick Links</h2>
            <div class="heading-underline"></div>
        </div>
    </div>
</body>
</html>
