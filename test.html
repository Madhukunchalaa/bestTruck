<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Right Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
    }

    /* Banner at the top */
    .banner {
      height: 300px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    /* Two-column layout */
    .content-section {
      display: flex;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
      padding: 20px;
    }

    .left-content {
      flex: 2;
      background: #fff;
      padding: 20px;
      height: 2000px; /* Just to make scroll effect visible */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .right-sidebar {
      flex: 1;
    }

    .card-container {
      position: sticky;
      top: 100px;
      
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <section class="banner">
    Welcome to My Website
  </section>

  <!-- Content Section -->
  <section class="content-section">
    <!-- Left Main Content -->
    <div class="left-content">
      <h2>Main Content</h2>
      <p>Scroll down to see sticky effect on the right side.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse at odio nec sem tempor consectetur. Sed vitae mauris ut eros gravida ullamcorper. Mauris at pharetra orci.</p>
    </div>

    <!-- Right Sidebar Sticky Cards -->
    <div class="right-sidebar">
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </div>
  </section>

</body>
</html>
