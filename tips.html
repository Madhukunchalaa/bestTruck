    // Initialize carousel
    document.addEventListener('DOMContentLoaded', function() {
        var myCarousel = new bootstrap.Carousel(document.getElementById('desktopCarousel'), {
            interval: 5000,
            wrap: true,
            keyboard: true
        });
        
        // Optional: Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                myCarousel.prev();
            } else if (e.key === 'ArrowRight') {
                myCarousel.next();
            }
        });
    });
</script>
