  <!-- Custom Script -->
  <script>
      // Load footer
      document.addEventListener('DOMContentLoaded', function () {

// Fetch header
fetch('header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header').innerHTML = data;

        // After header is loaded into DOM
        highlightActiveLink();
    });

// Footer fetch (optional)
fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });

function highlightActiveLink() {
    let currentPage = window.location.pathname.split("/").pop() || "index.html";
    console.log("Current page detected:", currentPage);

    const navLinks = document.querySelectorAll('.nav-link, .dropdown-item');

    navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPage) {
            link.classList.add('active');

            // Special style if it's tip.html
            if (currentPage === "tip.html") {
                link.style.textDecoration = "underline"; // or add class
            }

            const parentDropdown = link.closest('.dropdown');
            if (parentDropdown) {
                const dropdownToggle = parentDropdown.querySelector('.nav-link.dropdown-toggle');
                if (dropdownToggle) {
                    dropdownToggle.classList.add('active');
                }
            }
        }
    });
}

});
      
  </script>
